<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- css -->
    <link rel="stylesheet" href="./css/style.css">
    <!-- bootstrap css -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- title -->
    <title>Mobile Mania</title>

</head>

<body>

    <!-- heading part -->
    <header class="container my-5 ">
        <section class=" d-flex flex-column justify-content-center align-items-center">
            <!-- head line  -->
            <h1 class="text-success text-center my-2">Mobile Mania</h1>
            <!-- input field -->
            <div class="input-group my-3 w-50">
                <input id="search-field" type="text" class="form-control" placeholder="food search"
                    aria-label="Recipient's username" aria-describedby="button-addon2">
                <button onclick="searchFood()" class="btn btn-outline-secondary" type="button"
                    id="button-addon2">Button</button>
            </div>
        </section>
    </header>

    <!-- main part -->
    <main class="container my-3">

        <!-- single phone detail -->
        <div id="phone-details" class="w-50 mx-auto my-5">
        </div>

        <!-- search result -->
        <div id="search-result" class="row row-cols-1 row-cols-md-3 g-4"></div>

        <!-- spinner -->
        <div class="d-flex justify-content-center my-5             ">
            <div id="spinner" class="spinner-border text-success    " role="status">
                <span class="visually-hidden">Loading...</span>
            </div>
        </div>

    </main>

    <!-- bootstrap js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>

    <!-- raw js -->
    <script src="./js/script.js"></script>
</body>

</html>
