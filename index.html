<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- css -->
    <link rel="stylesheet" href="./css/style.css">
    <!-- bootstrap css -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- fav-icon -->
    <link rel="shortcut icon" href="./image/shape-6.png" type="image/x-icon">
    <!-- title -->
    <title>Mobile Mania</title>

</head>

<body>

    <section class="bg">
        <!-- heading part -->
        <header class="container my-5 ">
            <section class=" d-flex flex-column justify-content-center align-items-center">
                <!-- head line  -->
                <p class="text-h1 text-center my-2">Phone Features</p>
                <!-- input field -->
                <p class="text-h3  text-center my-2">Search For Phone Related information</p>
                <div class="input-group my-3 w-70">
                    <input id="search-field" type="text" class="form-control" placeholder="Search Phone"
                        aria-label="Recipient's username" aria-describedby="button-addon2">
                    <button onclick="searchPhone()" class="btn btn-outline-secondary" type="button"
                        id="button-addon2">Button</button>
                </div>
            </section>
        </header>

        <!-- main part -->
        <main class="container my-3">

            <!-- single phone detail -->
            <div id="phone-details" class="my-5 d-flex justify-content-center">
            </div>

            <!-- search result -->
            <div id="search-result" class="row row-cols-1 row-cols-md-3 g-5"></div>

            <!-- spinner -->
            <div class="d-flex justify-content-center my-5 ">
                <div id="spinner" class="spinner-border text-success " role="status">
                    <span class="visually-hidden">Loading...</span>
                </div>
            </div>

        </main>

    </section>
    <!-- bootstrap js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>

    <!-- personal js -->
    <script src="./js/script.js"></script>
</body>

</html>
